<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | K-Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3498db',
              'primary-dark': '#2980b9',
              'primary-light': '#ecf5ff',
              accent: '#f1c40f',
              text: '#333333',
              'text-light': '#777777',
              background: '#ffffff',
              'background-alt': '#f8f9fa',
              border: '#e0e0e0',
            },
            fontFamily: {
              sans: ['"Pretendard"', 'Noto Sans KR', 'sans-serif'],
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Pretendard', 'Noto Sans KR', sans-serif; color: #333; background-color: #fff; } </style>
</head>
<body class="bg-background text-text">
    <div id="app" class="flex flex-col min-h-screen">
      <!-- Header -->
      <header id="main-header" class="fixed w-full top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-border">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-20">
            <div class="flex items-center"> <a href="/" class="text-2xl font-bold text-primary tracking-wider">K-TRAVEL</a> </div>
            <div class="flex-1 ml-8 hidden lg:flex justify-center">
                <div class="relative w-full max-w-md">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"><i class="fas fa-search"></i></span>
                    <input type="search" placeholder="도시나 상품을 검색해보세요" class="w-full rounded-full border border-gray-200 bg-gray-50 py-2 pl-12 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                </div>
            </div>
            <!-- Desktop Navigation & CTA -->
            <div class="hidden lg:flex items-center space-x-6 text-xl">
                <a href="login.html" class="text-gray-600 hover:text-primary" aria-label="로그인">
                    <i class="fas fa-user"></i>
                </a>
                <a href="signup.html" class="text-gray-600 hover:text-primary" aria-label="회원가입">
                    <i class="fas fa-user-plus"></i>
                </a>
                <a href="booking-confirmation.html" class="text-gray-600 hover:text-primary" aria-label="예약확인">
                    <i class="fas fa-calendar-check"></i>
                </a>
            </div>
            <div class="md:hidden flex items-center">
                <button class="text-text mr-4"><i class="fas fa-search text-xl"></i></button>
                <button class="text-text"><i class="fas fa-bars text-2xl"></i></button>
            </div>
          </div>
        </div>
        <div id="category-nav" class="border-t border-gray-200 bg-white">
            <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="relative flex items-center text-sm font-medium">
                    <a href="#" id="all-menu-toggle" class="flex items-center font-bold text-gray-800 hover:text-primary transition-colors py-3 pr-4 mr-4"><i class="fas fa-bars mr-2"></i>전체메뉴</a>
                    <div class="flex items-center space-x-8">
                        <a href="/best.html" class="py-3 px-3 border-b-2 border-transparent text-gray-600 hover:border-primary hover:text-primary transition-colors">베스트</a>
                        <a href="/packages.html" class="py-3 px-3 border-b-2 border-transparent text-gray-600 hover:border-primary hover:text-primary transition-colors">해외여행</a>
                        <a href="/hotels.html" class="py-3 px-3 border-b-2 border-transparent text-gray-600 hover:border-primary hover:text-primary transition-colors">호텔</a>
                        <a href="/tours-tickets.html" class="py-3 px-3 border-b-2 border-transparent text-gray-600 hover:border-primary hover:text-primary transition-colors">투어/입장권</a>
                        <a href="/domestic.html" class="py-3 px-3 border-b-2 border-transparent text-gray-600 hover:border-primary hover:text-primary transition-colors">국내여행</a>
                        <a href="/theme.html" class="py-3 px-3 border-b-2 border-transparent text-gray-600 hover:border-primary hover:text-primary transition-colors">테마여행</a>
                        <a href="/custom.html" class="py-3 px-3 border-b-2 border-transparent text-gray-600 hover:border-primary hover:text-primary transition-colors">맞춤여행</a>
                        <a href="/benefits.html" class="py-3 px-3 border-b-2 border-transparent text-gray-600 hover:border-primary hover:text-primary transition-colors">이달의 혜택</a>
                    </div>
                </div>
            </div>
        </div>
      </header>
      
      <main class="flex-grow pt-40 pb-24 bg-background-alt">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 mt-10">
            <div class="bg-white p-8 rounded-xl shadow-subtle">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-text">회원가입</h2>
                    <p class="text-text-light mt-2">몇 단계만 거치면 K-Travel의 회원이 될 수 있습니다.</p>
                </div>
                <form id="signup-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                        <input type="text" id="name" name="name" placeholder="홍길동" required class="mt-1 block w-full px-4 py-3 border border-border rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required class="mt-1 block w-full px-4 py-3 border border-border rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="8자 이상 입력" required class="mt-1 block w-full px-4 py-3 border border-border rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="password-confirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요" required class="mt-1 block w-full px-4 py-3 border border-border rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" required class="focus:ring-primary h-4 w-4 text-primary border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">이용약관</label>
                            <p class="text-gray-500">및 <a href="#" class="underline">개인정보처리방침</a>에 동의합니다.</p>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">가입하기</button>
                    </div>
                </form>
                 <div class="mt-6 text-center text-sm">
                    <p class="text-text-light">이미 회원이신가요? <a href="login.html" class="font-medium text-primary hover:text-primary-dark">로그인</a></p>
                </div>
            </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-primary-light text-text-light">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 text-center md:text-left">
                <div class="mb-8 md:mb-0"><h3 class="text-xl font-bold text-text mb-2">K-TRAVEL</h3><p class="text-sm">당신의 여행, 우리가 함께합니다.</p></div>
                <div><h4 class="font-bold text-text mb-4">회사</h4><ul class="space-y-2 text-sm"><li><a href="#" class="hover:text-primary">회사소개</a></li><li><a href="#" class="hover:text-primary">채용정보</a></li><li><a href="#" class="hover:text-primary">공지사항</a></li></ul></div>
                <div><h4 class="font-bold text-text mb-4">고객지원</h4><ul class="space-y-2 text-sm"><li><a href="#" class="hover:text-primary">자주묻는질문</a></li><li><a href="booking-confirmation.html" class="hover:text-primary">예약확인</a></li><li><a href="#" class="hover:text-primary">문의하기</a></li></ul></div>
                <div><h4 class="font-bold text-text mb-4">Follow Us</h4><div class="flex space-x-4 justify-center md:justify-start"><a href="#" class="hover:text-primary"><i class="fab fa-instagram fa-lg"></i></a><a href="#" class="hover:text-primary"><i class="fab fa-youtube fa-lg"></i></a><a href="#" class="hover:text-primary"><i class="fab fa-facebook fa-lg"></i></a></div></div>
            </div>
            <div class="border-t border-border mt-12 pt-8 text-center text-sm"><p>&copy; 2025 K-Travel. All Rights Reserved.</p></div>
        </div>
      </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
