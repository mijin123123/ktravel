<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="K-Travel - 제우스" />
    <title>제우스 | K-Travel</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3498db',
              'primary-dark': '#2980b9',
              'primary-light': '#ecf5ff',
              accent: '#f1c40f',
              text: '#333333',
              'text-light': '#777777',
              background: '#ffffff',
              'background-alt': '#f8f9fa',
              border: '#e0e0e0',
            },
            fontFamily: {
              sans: ['"Pretendard"', 'Noto Sans KR', 'sans-serif'],
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        color: #333;
        background-color: #fff;
      }
    </style>
</head>
<body class="bg-background text-text">

    <!-- App Container -->
    <div id="app">

      <!-- Header -->
      <header id="main-header" class="fixed w-full top-0 z-50 transition-all duration-300 bg-white/80 backdrop-blur-sm border-b border-border h-24">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
          <div class="flex items-center justify-between h-full">
            <!-- Logo -->
            <a href="/" class="text-2xl font-bold text-primary tracking-wider">K-TRAVEL</a>
            
            <!-- Desktop Navigation & CTA -->
            <div class="hidden lg:flex items-center space-x-6 text-xl">
                <a href="login.html" class="text-gray-600 hover:text-primary" aria-label="로그인">
                    <i class="fas fa-user"></i>
                </a>
                <a href="signup.html" class="text-gray-600 hover:text-primary" aria-label="회원가입">
                    <i class="fas fa-user-plus"></i>
                </a>
                <a href="booking-confirmation.html" class="text-gray-600 hover:text-primary" aria-label="예약확인">
                    <i class="fas fa-calendar-check"></i>
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button class="text-text">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="pt-24">

        <!-- Category Navigation -->
        <div id="category-nav" class="sticky top-24 z-40 border-b border-gray-200 bg-white">
            <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="relative flex justify-between items-center py-3 text-sm font-medium divide-x divide-gray-200">
                    <a href="#" id="all-menu-toggle" class="flex items-center font-bold text-gray-800 hover:text-primary transition-colors pr-4">
                        <i class="fas fa-bars mr-2"></i>
                        전체메뉴
                    </a>
                    <!-- All Menu Dropdown will be inserted here by main.js -->
                    <a href="/best.html" class="text-gray-600 hover:text-primary transition-colors px-4">베스트</a>
                </div>
            </div>
        </div>

        <!-- Page Header -->
        <section class="bg-primary-light py-12">
          <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-bold text-primary">ZEUS World</h1>
            <p class="mt-2 text-lg text-text-light">상위 1%를 위한 프리미엄 여행, 제우스월드와 함께 하세요.</p>
          </div>
        </section>

        <!-- Filter & Packages Section -->
        <section class="py-16">
            <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-4 gap-12">
                
                <!-- Filters -->
                <aside class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-xl shadow-subtle sticky top-40">
                        <h3 class="text-xl font-bold mb-6">프리미엄 여행 검색</h3>
                        <form id="filter-form">
                            <div class="mb-6">
                                <label for="destination-filter" class="block text-sm font-medium text-text-light mb-2">목적지</label>
                                <input type="text" id="destination-filter" name="destination" placeholder="도시, 국가명 입력" class="w-full px-4 py-2 border border-border rounded-lg focus:ring-primary focus:border-primary">
                            </div>
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-text-light mb-2">여행 종류</label>
                                <div class="space-y-2">
                                    <div class="flex items-center">
                                        <input id="type-all" name="travel-type" type="radio" value="" checked class="h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                                        <label for="type-all" class="ml-3 block text-sm font-medium text-gray-700">전체</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="type-luxury" name="travel-type" type="radio" value="초호화" class="h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                                        <label for="type-luxury" class="ml-3 block text-sm font-medium text-gray-700">초호화 크루즈</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="type-private" name="travel-type" type="radio" value="프라이빗" class="h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                                        <label for="type-private" class="ml-3 block text-sm font-medium text-gray-700">프라이빗 제트</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="type-gourmet" name="travel-type" type="radio" value="미식" class="h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                                        <label for="type-gourmet" class="ml-3 block text-sm font-medium text-gray-700">미식 탐방</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary-dark transition-colors">
                                <i class="fas fa-search mr-2"></i>검색
                            </button>
                        </form>
                    </div>
                </aside>

                <!-- Package List -->
                <div class="lg:col-span-3">
                    <div id="package-list" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Package cards will be dynamically inserted here -->
                    </div>
                    <div id="no-results" class="hidden text-center py-16">
                        <i class="fas fa-search-minus text-5xl text-gray-300 mb-4"></i>
                        <p class="text-xl font-bold">검색 결과가 없습니다.</p>
                        <p class="text-text-light">다른 조건으로 검색해보세요.</p>
                    </div>
                </div>

            </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="bg-primary-light text-text-light">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 text-center md:text-left">
                <div class="mb-8 md:mb-0">
                    <h3 class="text-xl font-bold text-text mb-2">K-TRAVEL</h3>
                    <p class="text-sm">당신의 여행, 우리가 함께합니다.</p>
                </div>
                <div>
                    <h4 class="font-bold text-text mb-4">회사</h4>
                    <ul class="space-y-2 text-sm">
                        <li><a href="#" class="hover:text-primary">회사소개</a></li>
                        <li><a href="#" class="hover:text-primary">채용정보</a></li>
                        <li><a href="#" class="hover:text-primary">공지사항</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-bold text-text mb-4">고객지원</h4>
                     <ul class="space-y-2 text-sm">
                        <li><a href="#" class="hover:text-primary">자주묻는질문</a></li>
                        <li><a href="#" class="hover:text-primary">예약확인</a></li>
                        <li><a href="#" class="hover:text-primary">문의하기</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-bold text-text mb-4">Follow Us</h4>
                    <div class="flex space-x-4 justify-center md:justify-start">
                        <a href="#" class="hover:text-primary"><i class="fab fa-instagram fa-lg"></i></a>
                        <a href="#" class="hover:text-primary"><i class="fab fa-youtube fa-lg"></i></a>
                        <a href="#" class="hover:text-primary"><i class="fab fa-facebook fa-lg"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-border mt-12 pt-8 text-center text-sm">
                <p>&copy; 2025 K-Travel. All Rights Reserved.</p>
            </div>
        </div>
      </footer>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
