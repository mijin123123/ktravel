<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TRIP STORE - 당신의 꿈의 여행을 현실로" />
    <title>골프 | TRIP STORE</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3498db', // 시원한 파란색
              'primary-dark': '#2980b9',
              'primary-light': '#ecf5ff',
              accent: '#f1c40f', // 밝은 노란색
              text: '#333333',
              'text-light': '#777777',
              background: '#ffffff',
              'background-alt': '#f8f9fa',
              border: '#e0e0e0',
            },
            fontFamily: {
              sans: ['"Pretendard"', 'Noto Sans KR', 'sans-serif'],
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        color: #333;
        background-color: #fff;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
</head>
<body class="bg-background text-text">

    <!-- App Container -->
    <div id="app">

      <!-- Header -->
      <header id="main-header" class="fixed w-full top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-border">
        <!-- 헤더 내용은 main.js를 통해 동적으로 로드됩니다. -->
      </header>

      <!-- Main Content -->
      <main class="pt-32">

        <!-- Page Header -->
        <section class="bg-primary-light py-12">
          <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="page-title" class="text-4xl font-bold text-primary">프리미엄 골프 여행</h1>
            <p class="mt-2 text-lg text-text-light">세계 각국의 명문 골프 코스에서 즐기는 최상의 라운딩</p>
            
            <!-- Country Search Form -->
            <div class="mt-8 max-w-lg mx-auto">
              <form id="country-search-form" class="flex items-center bg-white rounded-full shadow-md">
                <input type="search" id="country-search-input" placeholder="가고 싶은 나라나 골프장을 검색해보세요 (예: 베트남)" 
                       class="w-full rounded-full py-3 px-6 text-base focus:outline-none focus:ring-2 focus:ring-primary transition-all">
                <button type="submit" class="bg-primary text-white rounded-full px-6 py-3 ml-[-4rem] hover:bg-primary-dark transition-colors">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
        </section>

        <!-- Countries Filter -->
        <section class="border-b border-gray-200">
          <div class="max-w-screen-xl mx-auto px-4">
            <div class="py-4 flex items-center gap-2 md:gap-4 overflow-x-auto w-full no-scrollbar">
              <div class="text-primary font-bold whitespace-nowrap">국가별 보기:</div>
              <div id="country-filters" class="flex items-center gap-2 md:gap-4">
                <!-- 국가 목록은 main.js에서 동적으로 생성됩니다 -->
                <div class="animate-pulse bg-gray-200 rounded-full h-8 w-16"></div>
                <div class="animate-pulse bg-gray-200 rounded-full h-8 w-16"></div>
                <div class="animate-pulse bg-gray-200 rounded-full h-8 w-16"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- Packages Section -->
        <section class="py-16">
            <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                <div id="package-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                    <!-- 골프 패키지 목록이 여기에 동적으로 추가됩니다. -->
                </div>
                <div id="no-results" class="hidden text-center py-16">
                    <i class="fas fa-search-minus text-5xl text-gray-300 mb-4"></i>
                    <p class="text-xl font-bold">상품이 없습니다.</p>
                    <p class="text-text-light">현재 준비된 상품이 없습니다.</p>
                </div>
            </div>
        </section>
      </main>

      <!-- Footer -->
      <footer id="main-footer" class="bg-primary-light text-text-light">
        <!-- 푸터 내용은 main.js를 통해 동적으로 로드됩니다. -->
      </footer>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
