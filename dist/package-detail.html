<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TRIP STORE - 여행 상품 상세" />
    <title>여행 상품 상세 | TRIP STORE</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3498db',
              'primary-dark': '#2980b9',
              'primary-light': '#ecf5ff',
              accent: '#f1c40f',
              text: '#333333',
              'text-light': '#777777',
              background: '#ffffff',
              'background-alt': '#f8f9fa',
              border: '#e0e0e0',
            },
            fontFamily: {
              sans: ['"Pretendard"', 'Noto Sans KR', 'sans-serif'],
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Pretendard', 'Noto Sans KR', 'sans-serif';
        color: #333;
        background-color: #f8f9fa; /* Use a light gray background for detail page */
      }
    </style>
</head>
<body class="bg-background-alt text-text">

    <!-- App Container -->
    <div id="app">

      <!-- Header -->
      <header id="main-header" class="fixed w-full top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-border">
        <!-- 헤더 내용은 main.js를 통해 동적으로 로드됩니다. -->
      </header>

      <!-- Main Content -->
      <main class="pt-24 md:pt-32">
        <div id="package-detail-content" class="max-w-screen-lg mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <!-- Product details will be dynamically inserted here -->
        </div>
      </main>

      <!-- Footer -->
      <footer id="main-footer" class="bg-primary-light text-text-light">
        <!-- 푸터 내용은 main.js를 통해 동적으로 로드됩니다. -->
      </footer>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
