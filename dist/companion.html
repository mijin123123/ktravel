<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TRIP STORE - 당신의 꿈의 여행을 현실로" />
    <title>동행자별 맞춤 여행 - TRIP STORE</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3498db', // 시원한 파란색
              'primary-dark': '#2980b9',
              'primary-light': '#ecf5ff',
              accent: '#f1c40f', // 밝은 노란색
              text: '#333333',
              'text-light': '#777777',
              background: '#ffffff',
              'background-alt': '#f8f9fa',
              border: '#e0e0e0',
            },
            fontFamily: {
              sans: ['"Pretendard"', 'Noto Sans KR', 'sans-serif'],
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
        color: #333;
        background-color: #fff;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
</head>
<body class="bg-background text-text">

    <!-- App Container -->
    <div id="app">

      <!-- Header -->
      <header id="main-header" class="fixed w-full top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-border">
        <!-- 헤더 내용은 main.js를 통해 동적으로 로드됩니다. -->
      </header>

      <!-- Main Content -->
      <main class="pt-40">
        <section class="py-16 bg-background-alt">
            <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-12">
                    <h1 class="text-4xl font-bold text-text">동행자별 맞춤 여행</h1>
                    <p class="text-text-light mt-2">누구와 함께하든 완벽한 여행을 만들어보세요.</p>
                </div>
                <div id="companion-package-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                    <!-- 동행자별 맞춤 여행 상품 목록이 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
        </section>
      </main>

      <!-- Footer -->
      <footer id="main-footer" class="bg-primary-light text-text-light">
        <!-- 푸터 내용은 main.js를 통해 동적으로 로드됩니다. -->
      </footer>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
