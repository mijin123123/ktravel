<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TRIP STORE - 국내여행" />
    <title>국내숙소 | TRIP STORE</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3498db',
              'primary-dark': '#2980b9',
              'primary-light': '#ecf5ff',
              accent: '#f1c40f',
              text: '#333333',
              'text-light': '#777777',
              background: '#ffffff',
              'background-alt': '#f8f9fa',
              border: '#e0e0e0',
            },
            fontFamily: {
              sans: ['"Pretendard"', 'Noto Sans KR', 'sans-serif'],
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Pretendard', 'Noto Sans KR', 'sans-serif';
        color: #333;
        background-color: #fff;
      }
    </style>
</head>
<body class="bg-background text-text">

    <!-- App Container -->
    <div id="app">

      <!-- Header -->
      <header id="main-header" class="fixed w-full top-0 z-50 bg-white/80 backdrop-blur-sm border-b border-border">
        <!-- 헤더 내용은 main.js를 통해 동적으로 로드됩니다. -->
      </header>

      <!-- Main Content -->
      <main class="pt-32">

        <!-- Page Header -->
        <section class="bg-primary-light py-12">
          <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="page-title" class="text-4xl font-bold text-primary">국내 숙소 검색</h1>
            <p class="mt-2 text-lg text-text-light">호텔, 리조트, 풀빌라 등 원하는 숙소를 찾아보세요.</p>
            
            <!-- Location Search Form -->
            <div class="mt-8 max-w-lg mx-auto">
              <form id="country-search-form" class="flex items-center bg-white rounded-full shadow-md">
                <input type="search" id="country-search-input" placeholder="원하는 지역이나 숙소를 검색해보세요 (예: 제주)" 
                       class="w-full rounded-full py-3 px-6 text-base focus:outline-none focus:ring-2 focus:ring-primary transition-all">
                <button type="submit" class="bg-primary text-white rounded-full px-6 py-3 ml-[-4rem] hover:bg-primary-dark transition-colors">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
        </section>

        <!-- Region Filter -->
        <section class="border-b border-gray-200">
          <div class="max-w-screen-xl mx-auto px-4">
            <div class="py-4 flex items-center gap-2 md:gap-4 overflow-x-auto w-full no-scrollbar">
              <div class="text-primary font-bold whitespace-nowrap">지역별 보기:</div>
              <div id="country-filters" class="flex items-center gap-2 md:gap-4">
                <!-- 지역 목록은 main.js에서 동적으로 생성됩니다 -->
                <div class="animate-pulse bg-gray-200 rounded-full h-8 w-16"></div>
                <div class="animate-pulse bg-gray-200 rounded-full h-8 w-16"></div>
                <div class="animate-pulse bg-gray-200 rounded-full h-8 w-16"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- Additional Filter Options -->
        <section class="py-4 border-b border-gray-200">
            <div class="max-w-screen-xl mx-auto px-4">
                <div class="flex flex-wrap items-center gap-4">
                    <div class="flex items-center gap-2">
                        <label for="type-filter" class="text-sm font-medium text-gray-700">숙소 유형:</label>
                        <select id="type-filter" class="p-2 border border-border rounded-md focus:ring-primary focus:border-primary text-sm">
                            <option value="">모든 유형</option>
                            <option value="호텔">호텔</option>
                            <option value="리조트">리조트</option>
                            <option value="풀빌라">풀빌라</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="checkin-filter" class="text-sm font-medium text-gray-700">체크인:</label>
                        <input type="date" id="checkin-filter" class="p-2 border border-border rounded-md focus:ring-primary focus:border-primary text-sm">
                    </div>
                    <button id="filter-btn" class="ml-auto bg-primary text-white text-sm font-medium px-4 py-2 rounded-md hover:bg-primary-dark transition-colors">
                        필터 적용
                    </button>
                </div>
            </div>
        </section>

        <!-- Packages Section -->
        <section class="py-16">
            <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                <div id="package-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                    <!-- Package cards will be dynamically inserted here by main.js -->
                </div>
                <div id="no-results" class="hidden text-center py-16">
                    <i class="fas fa-search-minus text-5xl text-gray-300 mb-4"></i>
                    <p class="text-xl font-bold">상품이 없습니다.</p>
                    <p class="text-text-light">현재 준비된 상품이 없습니다.</p>
                </div>
            </div>
        </section>
      </main>

      <!-- Footer -->
      <footer id="main-footer" class="bg-primary-light text-text-light">
        <!-- 푸터 내용은 main.js를 통해 동적으로 로드됩니다. -->
      </footer>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
