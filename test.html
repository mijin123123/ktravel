<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-Travel | 테스트 페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <span class="text-2xl font-bold text-cyan-600">K-Travel</span>
          </div>
          <nav class="hidden md:flex space-x-4">
            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium bg-cyan-50 text-cyan-700">홈</a>
            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">여행 패키지</a>
            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">회사 소개</a>
            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">문의하기</a>
          </nav>
          <div class="hidden md:flex items-center space-x-2">
            <a href="#" class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
              로그인
            </a>
            <a href="#" class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md shadow-sm text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
              회원가입
            </a>
          </div>
        </div>
      </div>
    </header>
    
    <main class="flex-grow">
      <section class="relative bg-gray-900 text-white">
        <div class="absolute inset-0 overflow-hidden opacity-30">
          <img src="https://images.unsplash.com/photo-1504019347908-b45f9b0b8dd5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80" alt="여행 배경 이미지" class="w-full h-full object-cover object-center">
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 py-24 md:py-32">
          <div class="max-w-2xl">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">
              특별한 순간을 만드는 <br />
              <span class="text-cyan-400">특별한 여행</span>
            </h1>
            <p class="text-xl mb-8">
              K-Travel과 함께하는 특별한 해외여행으로 잊지 못할 추억을 만들어 보세요.
              전문가의 세심한 케어와 함께하는 프리미엄 여행 경험을 제공합니다.
            </p>
            <div class="flex flex-wrap gap-4">
              <a href="#" class="inline-flex items-center justify-center px-8 py-3 text-base font-medium rounded-md shadow-sm text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                여행 패키지 보기
              </a>
              <a href="#" class="inline-flex items-center justify-center px-8 py-3 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                문의하기
              </a>
            </div>
          </div>
        </div>
      </section>
      
      <section class="bg-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="bg-white rounded-lg shadow-lg p-6 -mt-16 relative z-20">
            <h2 class="text-xl font-bold mb-4">여행 검색</h2>
            <form class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">목적지</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                  <option value="">목적지 선택</option>
                  <option value="europe">유럽</option>
                  <option value="asia">아시아</option>
                  <option value="oceania">오세아니아</option>
                  <option value="america">미주/중남미</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">출발일</label>
                <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">인원</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
                  <option value="1">1명</option>
                  <option value="2">2명</option>
                  <option value="3">3명</option>
                  <option value="4">4명</option>
                  <option value="5">5명 이상</option>
                </select>
              </div>
              <div class="flex items-end">
                <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md shadow-sm text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                  검색하기
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="bg-gray-800 text-white py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
          <p>© 2025 K-Travel. 모든 권리 보유.</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
